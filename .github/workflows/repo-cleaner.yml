name: Repo Cleaner

on:
  schedule:
    - cron: '26 11 */10 * *'  # every 10 days
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 15
          keep_minimum_runs: 5
